<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="main">
    <h1>Filter Data According to State</h1>
    <div class="container box">
      <div class="filter">
        <select id="country">
          <option value="Select Any Country">Select Any Country</option>
        </select>
      </div>
      <div class="filter">
        <select id="state">
          <option value="Select Any State">Select Any State</option>
        </select>
      </div>
      <div class="filter">
        <select id="city">
          <option value="Select Any City">Select Any City</option>
        </select>
      </div>
      <div class="filteredData">
        <div id="address"></div>
      </div>

    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
